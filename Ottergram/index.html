<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Ottergram</title>
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/otter1.jpg">
                    <img class="thumbnail-image" src="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' alive" data-image-url="img/otter1.jpg" alt="Barry the Otter">
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter2.jpg" data-image-role="trigger" data-image-title="How deep is your love" data-image-url="img/otter2.jpg" alt="Robin the Otter">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter3.jpg" data-image-role="trigger" data-image-title="You should be dancing" data-image-url="img/otter3.jpg"alt="Maurice the Otter">

                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter4.jpg" data-image-role="trigger" data-image-title="Night fever" data-image-url="img/otter4.jpg"alt="Lesley the Otter">
                    <span class="thumbnail-title">Lesley</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="#">
                    <img class="thumbnail-image" src="img/otter5.jpg" data-image-role="trigger" data-image-title="To love somebody" data-image-url="img/otter5.jpg"alt="Barbara the Otter">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>
        
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" src="img/otter1.jpg" data-image-role="target" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>

</html>
